                    <a class="setting__link" href="#">Teammate management</a>
                </li>

                    <a class="setting__link" href="#">Email configuration</a>
                </li>
            </ul>

        <main class="main">
            <a class="main__arrow" href="#">
                <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0.352539 4.77441C0.21582 4.91113 0.21582 5.10254 0.352539 5.23926L4.37207 9.28613C4.48145 9.42285 4.7002 9.42285 4.83691 9.28613L5.35645 8.73926C5.49316 8.60254 5.49316 8.41113 5.35645 8.27441L2.12988 4.99316L5.35645 1.73926C5.49316 1.60254 5.49316 1.38379 5.35645 1.27441L4.83691 0.727539C4.7002 0.59082 4.48145 0.59082 4.37207 0.727539L0.352539 4.77441Z"
                        fill="#141417" />
                </svg>
            </a>
            <div class="main__title">
                <div class="main__top container-fluid">
                    <h2 class="main__heading">Create Canned Response</h2>
                    <div>
                        <a class="button button--gray" href="./index.html">Cancel</a>
                        <a class="button button--primary" href="#">Create</a>
                    </div>
                </div>
                <div class="container">
                    <div class="main__category">
                        <label class="main__label-title" for="category">Category</label>
                        <select name="" id="category">
                            <option value="0">No category</option>
                        </select>
                    </div>
                    <div class="main__shortcut">
                        <label class="main__label-title" for="shortcut">Shortcut</label>
                        <input type="text" name="" id="shortcut" placeholder=" Enter shortcut">
                    </div>
                    <div class="main__content">
                        <label class="main__label-title" for="content">Content</label>
                        <textarea name="" id="content" cols="30" rows="10" placeholder="Write something..."></textarea>
                    </div>
                    <div>
                        <label class="main__label-title">Tag</label>
                        <a class="button button--gray" href="#">
                            <svg class="mr-8" width="11" height="11" viewBox="0 0 11 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.0625 4.375H6.125V0.4375C6.125 0.21875 5.90625 0 5.6875 0H4.8125C4.56641 0 4.375 0.21875 4.375 0.4375V4.375H0.4375C0.191406 4.375 0 4.59375 0 4.8125V5.6875C0 5.93359 0.191406 6.125 0.4375 6.125H4.375V10.0625C4.375 10.3086 4.56641 10.5 4.8125 10.5H5.6875C5.90625 10.5 6.125 10.3086 6.125 10.0625V6.125H10.0625C10.2812 6.125 10.5 5.93359 10.5 5.6875V4.8125C10.5 4.59375 10.2812 4.375 10.0625 4.375Z"
                                    fill="#141417" />
                            </svg>
                            Add
                        </a>
                    </div>
                    <div class="main_action">
                        <label class="main__label-title mb-12" for="">Action</label>
                        <div class="main__group">
                            <input type="radio" id="no-action" name="action" value="No action" checked>
                            <label class="main__label-content" for="no-action">No action</label>
                        </div>
                        <div class="main__group">
                            <input type="radio" id="Reassign" name="action" value="No action">
                            <label class="main__label-content" for="Reassign">Reassign teammate</label>
                        </div>
                        <div class="main__group">
                            <input type="radio" id="Resolve" name="action" value="No action">
                            <label class="main__label-content" for="Resolve">Resolve conversation</label>
                        </div>
                    </div>
                    <div class="main_available">
                        <label class="main__label-title mb-12" for="">Available for</label>
                        <div class="main__group">
                            <input type="radio" id="Everyone" name="available" value="available" checked>
                            <label class="main__label-content" for="Everyone">Everyone</label>
                        </div>
                        <div class="main__group">
                            <input type="radio" id="Specific" name="available" value="available">
                            <label class="main__label-content" for="Specific">Specific team(s)</label>
                        </div>
                        <div class="main__group">
                            <input type="radio" id="Myself" name="available" value="available">
                            <label class="main__label-content" for="Myself">Myself only</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
